<div class="container">
  <div class="column">
    <h1 style="text-align: center;">{{title}}</h1>
    <form class="form-group row">
      <div class="form-group col-md-3">
        <label for="name">Nombre:</label><br>
        <input type="text" name="name" id="name" placeholder="Ingrese su nombre" class="form-control" [(ngModel)]="nameChart">
      </div>

      <div class="form-group col-md-3">
        <label for="lastName">Apellido:</label> <br>
        <input type="text" name="lastName" id="lastName" placeholder="Ingrese su apellido" class="form-control" [(ngModel)]="chartLastName">
      </div>

      <div class="form-group col-md-3">
        <label for="charge">Cargo:</label><br>
        <input type="text" name="charge" id="name" placeholder="Ingrese su cargo" class="form-control" [(ngModel)]="chargeChart">
      </div>

      <div class="form-group col-md-3">
        <label for="salary">Salario:</label><br>
        <input type="text" name="salary" id="salary" placeholder="Salario" class="form-control" [(ngModel)]="salaryChart">
      </div>

      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="addEmployee()" style="margin-top: 35px;">Agregar</button>
      </div>

    </form>
  </div>
</div>

<br><br><br>

<app-employee-son-c *ngFor="let employe of employes, let i=index"[listEmployee]="employe" [indice]="i"></app-employee-son-c>
